on:
  push:
    branches:
      - 'main'

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Print to log
        run: echo "hello log"
  do-da-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: clone 2nd repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch
          git switch -c "pr-branch"
          git remote add other https://github.com/madelen-at-work/action-tester.git
          git fetch other
          git cherry-pick "d043685e852bd86b0d75e880ce2625f54a404bc1" --strategy-option theirs
          git push --set-upstream origin pr-branch
          gh pr create --title "test pr from gh" --body "Could this work?" --base main --repo madelen-at-work/action-tester2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
